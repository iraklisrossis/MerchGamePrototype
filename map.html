<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#map_canvas { height: 100% }
		</style>
		<script type="text/javascript"
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyApCFwHRH4IYeD38oScVSxjl_48dNCmcaM&sensor=false">
		</script>
		<script type="text/javascript"	src="merchFuncs.js">
		</script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas" style="float:left; width:800px; height:800px"></div>
		<div id="Controls" style="float:left; width:1000px; height:800px;">
			<div id="ControlsRow1" style="float:top; width:100%; height:30%;">
				<div id="RenderControls" style="float:left; width:150px; height:90%; padding: 5px; border: 5px white groove;">
					Rendering controls<br>
					<br>
					Center:<br>
					Lat:<input type="text" id="renderCenterLat" style="width:100px;" onchange="cLat = this.value"/><br>
					Lng:<input type="text" id="renderCenterLng" style="width:100px;" onchange="cLng = this.value"/><br>
					<br>
					Distance:<input type="text" id="renderDistance" style="width:100px;" onchange="renderDist = this.value"/><br>
					<input type="button" value="Redraw" onclick="updateRenderingValues()"/><br>
				</div>
				<div id="IslandControls" style="float:left; width:150px; height:90%; padding: 5px; border: 5px white groove;">
					Island Controls<br>
					<br>
					Render <input id="renderIslandsCheckbox" type="checkbox" onclick="shouldDrawIslands=this.checked;createIslands(center);"/><br>
					avgDist:<input type="text" id="avgIslandDistBox" style="width:100px;" onchange="avgIslandDist = this.value"/><br>
					latSeed:<input type="text" id="latSeedBox" style="width:100px;" onchange="latSeed = this.value"/><br>
					lngSeed:<input type="text" id="lngSeedBox" style="width:100px;" onchange="lngSeed = this.value"/><br>
				</div>
				<div id="PlayerControls" style="float:left; width:150px; height:90%; padding: 5px; border: 5px white groove;">
					Player Controls<br>
					<br>
					$$$$$: <label type="text" id="playerFundsLabel" style="width:100px;"/></label><br>
					<br>
					Cargo Hold<br>
					Wheat: <label type="text" id="playerWheatLabel" style="width:100px;"/></label><br>
				</div>
			</div>
			<div id="ControlsRow2" style="float:top; width:100%; height:50%;">
				<div id="WheatControls" style="float:left; width:150px; height:90%; padding: 5px; border: 5px white groove;">
					Wheat<br>
					<br>
					Render <input id="renderWheatCheckbox" type="checkbox" onclick="commodities.wheat.draw=this.checked;createCommodities(center, commodities.wheat);"/><br>
					Color:<input type="text" id="wheatColorBox" style="width:100px;" onchange="commodities.wheat.color = this.value"/><br>
					Freq1:<input type="text" id="wheatFreq1Box" style="width:100px;" onchange="commodities.wheat.freqs[0] = this.value"/><br>
					Freq2:<input type="text" id="wheatFreq2Box" style="width:100px;" onchange="commodities.wheat.freqs[1] = this.value"/><br>
					Freq3:<input type="text" id="wheatFreq3Box" style="width:100px;" onchange="commodities.wheat.freqs[2] = this.value"/><br>
					Attenuation:<input type="text" id="wheatAttenBox" style="width:100px;" onchange="commodities.wheat.atten = this.value"/><br>
				</div>
				<div id="CommodityControls2" style="float:left; width:150px; height:90%; padding: 5px; border: 5px white groove;">
					comodity controls<br>
					<br>
					Render <input id="renderComodityCheckbox" type="checkbox" onclick="shouldDrawComodity=this.checked;createComodities(center);"/><br>
					Color:<input type="text" id="comColorBox" style="width:100px;" onchange="comColor = this.value"/><br>
					Freq1:<input type="text" id="comFreq1Box" style="width:100px;" onchange="comFreqs[0] = this.value"/><br>
					Freq2:<input type="text" id="comFreq2Box" style="width:100px;" onchange="comFreqs[1] = this.value"/><br>
					Freq3:<input type="text" id="comFreq3Box" style="width:100px;" onchange="comFreqs[2] = this.value"/><br>
					Attenuation:<input type="text" id="comAttenBox" style="width:100px;" onchange="comAtten = this.value"/><br>
				</div>
			</div>
		</div>
	</body>
</html>
